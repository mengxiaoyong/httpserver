<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行账户转账</title>
</head>
<body>

<form name="actTransferForm" action="/bank/act/transfer" method="get">
    转出账号:
    <input type="text" name="actForm">
    <br><br>
    转出金额:
    <input type="text" name="balance">
    <br><br>
    
    转入账号:
    <input type="text" name="actTo">
    <br><br>

    <input type="submit" value="确认转账">
    <input type="reset" value="重置">



</form>
</body>
</html>
